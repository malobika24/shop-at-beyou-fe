 <!-- <!-- Header -->
  <header class="masthead">
    <div class="container">
      <div class="intro-text">
        <div class="intro-lead-in">Biggest Sale Ever</div>
        <div class="intro-heading text-uppercase">20-80% OFF</div>
        <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" ui-sref="searchByGender({gender:'Men'})">Him</a>
        <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" ui-sref="searchByGender({gender:'Women'})">Her</a>
      </div>
    </div>
  </header> 
 <section class="bg-light page-section" id="brands">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Top Brands</h2>
        </div>
      </div>
      <div class="row">
        <div ng-repeat="brand in brands()" class="col-md-4 col-sm-6 portfolio-item">
          <a class="portfolio-link" data-toggle="modal" ui-sref="searchByBrand({brand:brand})">
            <div class="portfolio-hover">
            </div>
            <img class="img-fluid" ng-click="search({brand:brand})" src="img/portfolio/{{$index+1}}.jpg" alt="">
          </a>
          <div class="portfolio-caption">
            <h4>{{brand}}</h4>
          </div>
        </div>
       </div>
    </div>
  </section>
